{% extends "upit/base.html" %}

{% load url from future %}


{% block content %}



{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'upit:login' %}" class="login">
    {% csrf_token %}
    <h1>Login</h1>
    <table>
    <tr>
        <th>Username</th>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <th>Password</th>
        <td>{{ form.password }}</td>
    </tr>
    <tr>
        <th></th>
        <td><input type="submit" value="login" class="submit"/></td>
    </tr>
    </table>

    
    <input type="hidden"  name="next" value="{{ LOGIN_REDIRECT }}" />
</form>

{% endblock %}

<!DOCTYPE HTML>
<html>

    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="author" content="Bernhard Posselt">
        <meta name="keywords" content="Upit Fileupload Service">
        <meta name="description" content="Upit Fileupload Service">
        <link rel="icon" type="image/vnd.microsoft.icon" href="{{ STATIC_URL }}style/upit/favicon.ico">
        <link rel="stylesheet" href="{{ STATIC_URL }}style/reset.css" type="text/css" media="all">
        <link rel="stylesheet" href="{{ STATIC_URL }}style/upit.css" type="text/css" media="all">
        <script src="{{ STATIC_URL }}jslib/jquery/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
        
        <link href="{{ STATIC_URL }}jslib/google-code-prettify/prettify.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="{{ STATIC_URL }}jslib/google-code-prettify/prettify.js"></script>
        
        <script src="{{ STATIC_URL }}js/script.js" type="text/javascript" charset="utf-8"></script>
    </head>

    <body>
        
        <div id="main">
            <div id="header"></div>
            
            <div id="nav">
                <ul>
                    <li><a href="{% url upit:index %}" {% block nav_index %}{% endblock %}>UpIt</a></li>
                    {% if user.is_authenticated %}
                        {% if user.is_superuser %}
                            <li><a href="{% url admin:index %}">Admin</a></li>
                        {% endif %}
                        <li><a href="{% url upit:logout %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url upit:login %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
            
            
            <div id="content">
            {% block content %}{% endblock %}
            </div>
            
            <div id="footer"></div>
        </div>
        
    </body>

</html>
